<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PitchPerfect – Your AI Speech Coach</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>🎤 PitchPerfect</h1>
    <p>Your personal AI speech coach</p>

    <div class="card">
      <button id="recordBtn" class="record-button">
        <span id="micIcon">🎙️</span>
        <span id="recordLabel">Start Recording</span>
      </button>
    </div>

    <div id="resultSection" class="result hidden">
      <h2>📝 Transcript</h2>
      <p id="transcript">...</p>

      <h2>💡 Feedback</h2>
      <p id="feedback">...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
